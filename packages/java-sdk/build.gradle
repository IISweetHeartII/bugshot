plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.IISweetHeartII'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
}

dependencies {
    // Java 11+ has built-in HttpClient, no external dependencies needed!

    // 테스트 의존성
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

// JitPack을 위한 Maven 발행 설정
publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            pom {
                name = 'BugShot Java SDK'
                description = 'Java SDK for BugShot - Real-time error monitoring'
                url = 'https://github.com/IISweetHeartII/bugshot'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id = 'IISweetHeartII'
                        name = 'SweetHeart'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/IISweetHeartII/bugshot.git'
                    developerConnection = 'scm:git:ssh://github.com/IISweetHeartII/bugshot.git'
                    url = 'https://github.com/IISweetHeartII/bugshot'
                }
            }
        }
    }
}

// Javadoc 인코딩 설정
tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
}

// 소스 인코딩 설정
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
