name: CD - Deploy to Mac Mini

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle (skip tests)
        run: |
          cd backend
          ./gradlew build -x test

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secrets
        env:
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PW: ${{ secrets.DB_PW }}
          CLOUDFLARE_R2_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_R2_ACCOUNT_ID }}
          CLOUDFLARE_R2_BUCKET: ${{ secrets.CLOUDFLARE_R2_BUCKET }}
          CLOUDFLARE_R2_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          CLOUDFLARE_R2_SECRET_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
          INTERNAL_API_SECRET: ${{ secrets.INTERNAL_API_SECRET }}
        run: |
          cd ~/projects/bugshot

          echo "üîê Creating .env file from GitHub Secrets..."
          echo "# Database Configuration" > .env
          echo "DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}" >> .env
          echo "DB_USER=${DB_USER}" >> .env
          echo "DB_PW=${DB_PW}" >> .env
          echo "" >> .env
          echo "# Spring Profile" >> .env
          echo "SPRING_PROFILES_ACTIVE=prod" >> .env
          echo "" >> .env
          echo "# Cloudflare R2" >> .env
          echo "CLOUDFLARE_R2_ACCOUNT_ID=${CLOUDFLARE_R2_ACCOUNT_ID}" >> .env
          echo "CLOUDFLARE_R2_BUCKET=${CLOUDFLARE_R2_BUCKET}" >> .env
          echo "CLOUDFLARE_R2_ACCESS_KEY=${CLOUDFLARE_R2_ACCESS_KEY}" >> .env
          echo "CLOUDFLARE_R2_SECRET_KEY=${CLOUDFLARE_R2_SECRET_KEY}" >> .env
          echo "" >> .env
          echo "# Frontend URL" >> .env
          echo "FRONTEND_BASE_URL=https://bugshot.log8.kr" >> .env
          echo "" >> .env
          echo "# Internal API Secret (BFF Pattern)" >> .env
          echo "INTERNAL_API_SECRET=${INTERNAL_API_SECRET}" >> .env

          echo "‚úÖ .env file created successfully!"

      - name: Deploy to Mac Mini
        run: |
          cd ~/projects/bugshot
          
          echo "üì• Pulling latest code..."
          git pull origin main
          
          echo "üê≥ Rebuilding Docker containers..."
          docker compose down
          docker compose up --build -d
          
          echo "‚è≥ Waiting for services to start..."
          sleep 20
          
          echo "‚úÖ Checking service health..."
          docker compose ps
          
          # Health check
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f http://localhost:8081/actuator/health; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ Retry $RETRY_COUNT/$MAX_RETRIES..."
            sleep 5
          done
          
          echo "‚ùå Deployment failed - health check failed"
          docker compose logs backend
          exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Bugshot deployment to Mac Mini succeeded!"
          else
            echo "‚ùå Bugshot deployment to Mac Mini failed!"
          fi
