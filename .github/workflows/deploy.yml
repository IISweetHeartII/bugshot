name: CD - Deploy to Mac Mini

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted  # ë§¥ë¯¸ë‹ˆì—ì„œ ì‹¤í–‰

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Build with Gradle (skip tests)
        working-directory: ./backend
        run: ./gradlew build -x test

  deploy:
    needs: build
    runs-on: self-hosted  # ë§¥ë¯¸ë‹ˆì—ì„œ ì‹¤í–‰

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Mac Mini
        run: |
          cd ~/projects/error-monitor

          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main

          echo "ğŸ³ Rebuilding Docker containers..."
          docker compose down
          docker compose up --build -d

          echo "â³ Waiting for services to start..."
          sleep 15

          echo "âœ… Checking service health..."
          docker compose ps

          # Health check
          if curl -f http://localhost:8081/actuator/health; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed - health check failed"
            docker compose logs backend
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment to Mac Mini succeeded!"
          else
            echo "âŒ Deployment to Mac Mini failed!"
          fi
