version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: error-monitor-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: error_monitor
      MYSQL_USER: error_user
      MYSQL_PASSWORD: error_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot 백엔드 (개발용)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: error-monitor-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_URL: jdbc:mysql://mysql:3306/error_monitor
      DB_USER: error_user
      DB_PW: error_password
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ./gradlew bootRun

volumes:
  mysql_data:
